<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Content Display</title>
    <script>
        async function fetchRemoteContent() {
            // Using a CORS proxy to fetch the content
            const response = await fetch('https://cors-anywhere.herokuapp.com/http://147.163.133.120:9636');
            const html = await response.text();
            document.getElementById('contentArea').innerHTML = html;
        }
        window.onload = fetchRemoteContent;
    </script>
</head>
<body>
    <div id="contentArea">Loading...</div>
</body>
</html>
