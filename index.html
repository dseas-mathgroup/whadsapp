<!DOCTYPE html>
<html>
<head>
  <title>My page</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      border: none;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      background-color: #333;
      color: white;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    
    .content {
      flex: 1;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .error-message {
      text-align: center;
      color: #666;
      padding: 20px;
    }
    
    .error-message p {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Remote Content Viewer</h1>
    </div>
    <div class="content">
      <div id="loader" class="error-message">
        <p>Loading content from 147.163.133.120:9636...</p>
        <p style="font-size: 12px; color: #999;">If this message persists, the remote server may not be accessible.</p>
      </div>
      <iframe id="myframe" src="http://147.163.133.120:9636" style="display:none;"></iframe>
    </div>
  </div>
  
  <script>
    document.getElementById('myframe').onload = function() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('myframe').style.display = 'block';
    };
    
    setTimeout(function() {
      if(document.getElementById('myframe').style.display === 'none') {
        document.getElementById('loader').innerHTML = '<p>⚠️ Could not load content from http://147.163.133.120:9636</p><p style="font-size: 12px; color: #999;">Check if the server is running and accessible from your network.</p>';
      }
    }, 5000);
  </script>
</body>
</html>
